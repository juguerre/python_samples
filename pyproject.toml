[project]
name = "samples"
version = "0.1.0"
description = "A sample project demonstrating DAG execution with NetworkX"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
    "networkx>=3.0",
    "pydantic>=2.12.3",
    "toolz>=1.1.0",
    "typing-extensions>=4.15.0",
]

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"
module-root = ""

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]


